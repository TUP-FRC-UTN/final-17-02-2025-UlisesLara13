<body>
    <nav class="navbar navbar-dark bg-dark px-3">
      <span class="navbar-text text-white">Juego del Ahorcado</span>
      <span class="navbar-text text-white ms-auto">Iniciar Sesión</span>
    </nav>
  
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="card p-4 shadow-lg" style="width: 350px;">
        <h3 class="text-center">Login</h3>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="email" class="form-control" id="username"
                   formControlName="username">
            <small class="text-danger" *ngIf="username?.invalid && username?.touched">
              Correo electrónico inválido
            </small>
          </div>
          
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password"
                   formControlName="password">
          </div>
  
          <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
        </form>
      </div>
    </div>
  </body>
